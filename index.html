<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Petstagram</title>
    <meta name="description" content="Crea tu cuenta Petstagram para subir el contenido divertido de tu mascota.
    Animate!! ya somos más de 20.000 usuarios compartiendo grandiosas historias">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div class="img-logo">
                    <p class="text-logo">Petstagram</p>
                    <img src="./img/imglogo.svg" alt="Logo-Petstagram" />
                </div>
            </div>
            <ul>
                <!-- <li><a href="#">Regístrate</a></li> -->
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">A cerca de</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section class="section">
            <div class="welcome">
                <div class="welcome-title">
                    <p class="text">Bienvenido</p>
                </div>
                <div class="img-page">
                    <img src="./img/dog4.jpg" alt="Imagen de perros">
                </div>
            </div>

            <section class="contform">
                <div class="logo-form">
                    <h1 class="text-logo">Petstagram</h1>
                    <div class="logo-title">
                        <img src="./img/imglogo.svg" alt="Logo-Petstagram" />
                    </div>
                </div>
                <p class="slogan">El mundo de tu mascota</p>

                <form class="form" action="">
                    <label for="nombre" id="name-label"></label>
                    <input id="nombre" type="text" name="nombre" placeholder="Ingresa tu usuario">

                    <label for="email" id="email-label"></label>
                    <input id="email" type="email" name="email" placeholder="Correo electrónico">

                    <label for="password" id="password-label"></label>
                    <input id="password" type="password" name="password" placeholder="Contraseña">

                    <label for="confpassword" id="confpassword-label"></label>
                    <input id="confpassword" type="password" name="confpassword"
                        placeholder="Confirmación de contraseña">
                    <label for="terminos" id="terminos" class="terminos">
                    <input id="terminos" type="checkbox" class="checkbox" name="terminos" required autofocus>
                    <a class="text-term" href="" target="_blank">Términos y Condiciones</a></label>
                    <input type="submit" id="submit" value="Registrar" />
                </form>
            </section>
        </section>
    </main>
    <script></script>
</body>

<footer class="footer">
    <div class="content-footer">
        <p class="footer-text">Petstagram&copy;2021</p>
        <div class="img-footer">
            <img src="./img/imglogo.svg" alt="Logo-Petstagram" />
        </div>
    </div>
</footer>

</html>
